<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="links-container">
            <a href="index.html">Google Search</a>
            <a href="advanced.html">Advanced Search</a>
        </div>  
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2560px-Google_2015_logo.svg.png" alt="Google Logo" class="logo">
        <div class="container">
            <form id="search_bar" action="https://www.google.com/search">

                    </div>
                </div>
            </form>
        </div>
    </body>
